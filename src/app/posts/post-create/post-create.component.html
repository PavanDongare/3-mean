
<form #postForm="ngForm" (ngSubmit)="onAddPost(postForm)" >
  <mat-card>
    <mat-form-field>
          <input
              matInput
              type="text"
              name="title"
              [ngModel]="editPost.title"
              required
              #title="ngModel"
              placeholder="Post Title"
          >
              <mat-error *ngIf="title.invalid"> please enter correct title </mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        rows="3"
        name="content"
        [ngModel]="editPost.content"
        required
        #content="ngModel"
        placeholder="Post Content"
      ></textarea>

      <mat-error *ngIf="content.invalid"> please enter correct content </mat-error>
     </mat-form-field>
  </mat-card>

  <button
    mat-raised-button
    color="primary"
  >
    save
  </button>
    {{postForm.value}}
</form>
